<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shelf</title>
        <meta name="description" content="Beautifully display your record collection on the Internet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/images/logo/apple-touch-icon.png">
        <link rel="mask-icon" href="/images/logo/pinned-tab.svg" color="#212529" />

        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Shelf - Wishlist" />
        <meta property="og:description" content="Beautifully display your record collection on the Internet" />
        <meta property="og:url" content="https://shelf.barrowclift.me" />
        <meta property="og:image" content="/images/logo/share-image.png"/>
        <meta property="og:site_name" content="Shelf" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@barrowclift" />
        <meta name="twitter:title" content="Shelf - Wishlist" />
        <meta name="twitter:description" content="Beautifully display your record collection on the Internet" />
        <meta name="twitter:image" content="/images/logo/share-image.png" />
        <meta name="twitter:url" content="https://shelf.barrowclift.me" />

        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/core.css">
    </head>
    <body ng-app="shelf" ng-controller="wishlistController">
        <menu class="no-select with-search-bar">
            <h3>
                <object class="logo" data="/images/logo/logo.svg" type="image/svg+xml">
                  <img src="/images/logo/logo.png" />
                </object>
                <span>Shelf</span>
            </h3>
            <ul>
                <li><h4><a href="/"><span>Collection</span></a></h4></li>
                <li><h4><a class="active" href="/wishlist/"><span>Wishlist</span></a></h4></li>
                <li><h4><a href="/about/"><span>About</span></a></h4></li>
            </ul>
            <input style="float:right" type="text" placeholder="Search" ng-model="searchBox">
        </menu>
        <div id="browserNotSupported" class="content writing">
            <p id="errorMessage"></p>
        </div>
        <div id="browserSupported" class="content">
            <span ng-show="showLoadingSpinner" ng-hide="hideLoadingSpinner" class="sk-fading-circle-text">Slowly loading records from Discogs... (requests are severely rate limited)</span>
            <div ng-show="showLoadingSpinner" ng-hide="hideLoadingSpinner" class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
            <ul class="records">
                <li ng-repeat="r in records | orderBy:r:false:artistNameAndYearOfRelease | searchFor:searchBox" class="record">
                    <a ng-href="{{ r.discogsUrl }}">
                        <div class="wrapper">
                            <img class="album-art" ng-src='{{ r.iTunesAlbumArtFilePath == "/images/records/UNTITLED/missing-artwork.png" ? r.discogsAlbumArtFilePath : r.iTunesAlbumArtFilePath }}' alt='"{{ r.title }}" album art'>
                        </div>
                        <div class="metadata">
                            <p class="title">{{ r.title }}</p>
                            <p class="artist">{{ r.artist }}</p>
                        </div>
                    </a>
                </li>
            </ul>
            <p ng-show="!searchBox" class="footer">{{ recordCount }} records in {{ type }}</p>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
        <!-- <script src="/lib/angular.min.js"></script> -->

        <script src="https://code.angularjs.org/1.6.6/angular-animate.min.js"></script>
        <!-- <script src="lib/angular-animate.min.js"></script> -->

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <!-- <script src="/lib/cookie.min.js"></script> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
        <!-- <script src="/lib/socket.io.min.js"></script> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
        <!-- <script src="/lib/fuse.min.js"></script> -->

        <script src="/shared/cache.js"></script>
        <script src="/shared/logger.js"></script>
        <script src="/shared/socketCodes.js"></script>
        <script src="/shared/mediaTypes.js"></script>

        <script src="/controllers/wishlistController.js"></script>

        <script src="/util/browserBouncer.js"></script>
    </body>
</html>
