        <div id="browserNotSupported" class="content writing">
            <p id="errorMessage"></p>
        </div>
        <div id="browserSupported" class="content">
            <span ng-show="showLoadingSpinner" ng-hide="hideLoadingSpinner" class="sk-fading-circle-text">Slowly loading records from Discogs... (requests are severely rate limited)</span>
            <div ng-show="showLoadingSpinner" ng-hide="hideLoadingSpinner" class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
            <ul class="records">
                <li ng-repeat="r in records | orderBy:r:false:artistNameAndYearOfRelease | searchFor:searchBox" class="record">
                    <a ng-href="{{ r.discogsUrl }}">
                        <div class="wrapper">
                            <img class="album-art" ng-src='{{ r.iTunesAlbumArtFilePath == "/images/records/UNTITLED/missing-artwork.png" ? r.discogsAlbumArtFilePath : r.iTunesAlbumArtFilePath }}' alt='"{{ r.title }}" album art'>
                        </div>
                        <div class="metadata">
                            <p class="title">{{ r.title }}</p>
                            <p class="artist">{{ r.artist }}</p>
                        </div>
                    </a>
                </li>
            </ul>
            <p ng-show="!searchBox" class="footer">{{ recordCount }} records in {{ type }}</p>
        </div>
